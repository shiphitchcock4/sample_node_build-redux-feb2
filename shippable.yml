# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 0.6

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE
    
matrix:
allow_failures:
 node_js: 0.6
 

build:
  pre_ci:
    - docker build -t=shippabledocker/sample_node .

  pre_ci_boot:
    image_name: shippabledocker/sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - nvm install $SHIPPABLE_NODE_VERSION
    - nvm use $SHIPPABLE_NODE_VERSION
    - node --version
    - npm test

  post_ci:
    - docker push shippabledocker/sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      branches:
        only:
          - master
