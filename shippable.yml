# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 0.11

env:
  - M1=one
  - M2=two
  
matrix:
 exclude:
   - node_js: 0.11
     env: M1=one

build:
  
  pre_ci_boot:
  image_name: shippable/docker
  image_tag: latest
  pull: true
  options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  
  ci:
    - ps -eax
    - ls -al
    - echo $M1 and $M2

  post_ci:
    - docker push shippabledocker/sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
