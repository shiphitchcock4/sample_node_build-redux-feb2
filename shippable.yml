# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 0.11

env:
  - M1=one
  - M2=two
  
matrix:
 allow_failures:
   - 0.12
     

build:
  
  pre_ci_boot:
  image_name: shippable/docker
  image_tag: latest
  pull: true
  options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  
  ci:
    - ps -eax
    - ls -al
    - echo $M1 and $M2
    - if [ "$SHIPPABLE_NODE_VERSION" == "0.12" ]; then foobar; fi 

  post_ci:
    - docker push shippabledocker/sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
