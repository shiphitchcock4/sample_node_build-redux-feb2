# Language setting
language: node_js

# Version number
node_js:
  - 0.12
 
env:
  global:
    - FOO=FUBU

  
build:
  #pre_ci:
   # - docker build -t=shippabledocker/shiphitchcock2_sample_node .

  pre_ci_boot:
    image_name: drydock/u12nod
    image_tag: test
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - npm install
    - npm test
    - shippable_retry 'if [ $i -eq 4 ]; then echo "done"; else foobar$i; fi'

  post_ci:
    - docker build -t=shippabledocker/shiphitchcock2_sample_node .
    - docker push shippabledocker/shiphitchcock2_sample_node 

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
    
