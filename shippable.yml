# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 9.9
  

env:
  - M1=ONE
  - M2=two

matrix:
  allow_failures:
     - node_js: 0.12
       env: M1= ONE
     - node_js: 9.9
      
build:
  pre_ci:
    - docker build -t=shippabledocker/shiphitchcock2_sample_node .

  pre_ci_boot:
    image_name: shippabledocker/shiphitchcock2_sample_node 
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - source ~/.nvm/nvm.sh && nvm install $SHIPPABLE_NODE_VERSION
    - npm install
    - node --version

    - if [ "$SHIPPABLE_NODE_VERSION" == "0.12" ]; then foobar; fi
  #  - if [ "$SHIPPABLE_NODE_VERSION" == "5.0" ]; then foobar; fi 
    
    - npm test

  #post_ci:
   # - docker push shippabledocker/shiphitchcock2_sample_node 

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
