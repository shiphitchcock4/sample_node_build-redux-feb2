# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 0.11
  - 5.0

env:
  - M1=one
  - M2=two
  
matrix:
 allow_failures:
   - node_js: 0.12
   - node_js: 0.11
     

build:
  
  pre_ci_boot:
  image_name: ubuntu
  image_tag: latest
  pull: true
  options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  
  ci:
    - ps -eax
    - ls -al
    - echo $M1 and $M2
    - source ~/.nvm/nvm.sh && nvm install $SHIPPABLE_NODE_VERSION
    - npm install
    - node --version
    - npm test     
  
integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
