# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 0.11

env:
  - M1=one
  - M2=two
  
matrix:
 exclude:
   - node_js: 0.11
     env: M1=one

build:
  
   ci:
    - ps -eax
    - ls -al
    - echo $M1 and $M2

  post_ci:
    - docker push shippabledocker/sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      branches:
        only:
          - master
