# Language setting
language: node_js


# Version number
node_js:
  - 0.12
  - "0.10"
  #- 9.9
  
env:
  - M1=ONE
  - M2=two

services:
  - mysql
  
matrix:
  allow_failures:
    - node_js: 0.12
      env: M1=ONE
    - node_js: 0.12
     
  exclude:
    - node_js: "0.10"
   # - node_js: "4.2.2"
    
  include:
    - node_js: "5.0"
      env:
         - key1=aaa
         - key3=bbbb
    - node_js: "4.2.2"
      env: key2=aaaaa

build:
  
   ci:
    - ps -eax
    - ls -al
    - echo $M1 and $M2
    - if [ "$SHIPPABLE_NODE_VERSION" == "0.12" ]; then foobar; fi
    - if [ "$SHIPPABLE_NODE_VERSION" == "4.2.2" ]; then foobar; fi
    - mysql -e "create database if not exists \`project-test\`;"
    - shippable_retry 'if [ $i -eq 3 ]; then echo "done"; else foobar$i; fi'
    - npm install
    - npm test
    - echo $key1

   post_ci:
    - docker build -t=shippabledocker/shiphitchcock2_sample_node_feb1 .
    - docker push shippabledocker/shiphitchcock2_sample_node_feb1 

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
