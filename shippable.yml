# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 0.10
  - 4.2.2
  

matrix:
  - M1=ONE
  - M2=two
matrix:
  allow_failures:
    - node_js: 0.12
      env: M1=ONE
    - node_js: 4.2.2
      env: M2=two

build:
  
   ci:
    - ps -eax
    - ls -al
    - echo $M1 and $M2
    - if [ "$SHIPPABLE_NODE_VERSION" == "0.10" ]; then foobar; fi
    - if [ "$SHIPPABLE_NODE_VERSION" == "4.2.2" ]; then foobar; fi
    - npm install
    - npm test

  

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
